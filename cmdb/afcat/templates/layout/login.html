{% extends 'layout/base.html' %}
{% block title %}Login{% endblock %}
{% block script %}
    <script>
        require(["libs/domReady/2.0.1/domReady"], function (domReady) {
            domReady(function () {
                require(["jquery"], function ($) {
                    var form_url = window.location.href.split('?');
                    if (form_url.length == 2) {
                        var login_url = document.getElementsByTagName('form')[0].getAttribute('action');
                        document.getElementsByTagName('form')[0].setAttribute('action', login_url + "?" + form_url[1]);
                    }
                });
            });
        });
    </script>
{% endblock %}
{% block body_css %}
    login-page
{% endblock %}
{% block body %}

        <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>资产配置管理平台</b></a>
        </div>
        <div class="form-wrapper">
            <p class="login-box-msg text-danger">{{ errmsg }}</p>
            <form action="{% url "login" %}" method="post">{% csrf_token %}
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-4 pull-right">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
